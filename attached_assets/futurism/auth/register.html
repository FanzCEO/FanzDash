<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title  -->
  <title>Futurism | Tailwind Dashboard Futuristic Sci-Fi</title>
  <meta name="description" content="Tailwind Dashboard Template with Futuristic style">

  <!-- local icons -->
  <link rel="stylesheet" id="icons" href="../vendors/bootstrap-icons/font/bootstrap-icons.min.css">
  <!-- cdn icons -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->

  <!-- Development css (used in all pages) -->
  <link rel="stylesheet" href="../src/css/style.css">
  <!-- customizer css -->
  <link rel="stylesheet" href="../src/css/customizer.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="icon" href="../src/img/favicon.png">
</head>

<body class="bg-black text-primary-600 font-sans overflow-x-hidden bg-cover bg-fixed bg-[url('../img/bg/portal.jpg')]">
  <div class="p-4 sm:p-6">
    <div class="w-full sm:w-96 mx-auto bg-black frame-corner overflow-hidden">
      <div class="frame2 absolute inset-0 border border-primary-600"></div>
      <div class="relative p-6 sm:p-8 max-lg:order-1">
        <div class="flex flex-col items-center gap-2 mb-6">
	        <div class="flex justify-center items-center min-h-10 min-w-10">
	          <!-- circle sm -->
	          <svg width="100" height="100" viewBox="0 0 100 100" class="absolute spin-clockwise">
	            <circle cx="50" cy="50" r="20" class="stroke-primary-300" stroke-width="5" fill="none" stroke-dasharray="31.4" stroke-dashoffset="31.4" />
	          </svg>
	          <!-- circle xs -->
	          <svg width="100" height="100" viewBox="0 0 100 100" class="absolute spin-counterclockwise">
	            <circle cx="50" cy="50" r="10" class="stroke-primary-300" stroke-width="3" fill="none" stroke-dasharray="10.6" stroke-dashoffset="10.6" />
	          </svg>
	          <div class="size-2 bg-primary-300 rounded-full absolute animate-pulse"></div>
	        </div>
	        <h3 class="text-3xl font-medium text-primary-300">Futurism</h3>
        </div>

        <form action="register.html" class="flex flex-col gap-4">
          <!-- username -->
          <div class="flex flex-col gap-2">
            <label for="input-username">Username</label>
            <input type="text" id="input-username" class="w-full px-4 py-2 bg-primary-950 border border-primary-600 focus:shadow-xs focus:border-primary-300 focus:text-primary-300 placeholder-[#145269] focus:outline-hidden focus:ring-0" placeholder="Your username" required>
          </div>
          <!-- email -->
          <div class="flex flex-col gap-2">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" class="w-full px-4 py-2 bg-primary-950 border border-primary-600 focus:shadow-xs focus:border-primary-300 focus:text-primary-300 placeholder-[#145269] focus:outline-hidden focus:ring-0" placeholder="Your email address" required>
          </div>
          <!-- password -->
          <div class="flex flex-col gap-2">
            <label for="input-pass">Password</label>
            <input type="password" id="input-pass" class="w-full px-4 py-2 bg-primary-950 border border-primary-600 focus:shadow-xs focus:border-primary-300 focus:text-primary-300 placeholder-[#145269] focus:outline-hidden focus:ring-0" placeholder="Your password" required>
          </div>
          <!-- confirm password -->
          <div class="flex flex-col gap-2">
            <label for="input-confirm-pass">Confirm Password</label>
            <input type="password" id="input-confirm-pass" class="w-full px-4 py-2 bg-primary-950 border border-primary-600 focus:shadow-xs focus:border-primary-300 focus:text-primary-300 placeholder-[#145269] focus:outline-hidden focus:ring-0" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn-fill frame-corner w-full inline-flex items-center gap-2 justify-center px-4 py-2 uppercase font-medium bg-primary-400 border border-primary-400 text-black hover:bg-primary-300 focus:bg-primary-300 focus:outline-hidden focus:ring-0">Register</button>
        </form>

        <div class="text-center text-sm text-gray-500 dark:text-gray-400 py-6">
          OR
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
          <button class="frame-corner w-full inline-flex items-center gap-2 justify-center px-4 py-2 uppercase font-medium border border-primary-600 text-primary-600 hover:border-primary-300 hover:text-black focus:text-black focus:border-primary-300 hover:bg-primary-300 focus:bg-primary-300 focus:outline-hidden focus:ring-0">Google</button>
          <button class="frame-corner w-full inline-flex items-center gap-2 justify-center px-4 py-2 uppercase font-medium border border-primary-600 text-primary-600 hover:border-primary-300 hover:text-black focus:text-black focus:border-primary-300 hover:bg-primary-300 focus:bg-primary-300 focus:outline-hidden focus:ring-0">Facebook</button>
        </div>

        <div class="text-center">
          Already have an account? <a href="login.html" class="hover:text-primary-300">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
